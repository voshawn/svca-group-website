<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVCA Group</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* THE MATHEMATICAL FOUNDATION */
            --minor: 16px; 
            --major: calc(var(--minor) * 5); 
            
            /* Palette */
            --bg-paper: #fdfdfc;
            --text-main: #111111;
            --text-muted: #888888;
            --grid-minor: rgba(0, 0, 0, 0.035);
            --grid-major: rgba(0, 0, 0, 0.08);
            
            /* Line thickness */
            --line-w: 1px;
        }

        @media (min-width: 600px) {
            :root { --minor: 20px; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-paper);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* 1. THE BACKGROUND GRID */
        .bg-grid {
            position: absolute;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(var(--grid-major) var(--line-w), transparent var(--line-w)),
                linear-gradient(90deg, var(--grid-major) var(--line-w), transparent var(--line-w)),
                linear-gradient(var(--grid-minor) var(--line-w), transparent var(--line-w)),
                linear-gradient(90deg, var(--grid-minor) var(--line-w), transparent var(--line-w));
            background-size: 
                var(--major) var(--major), 
                var(--major) var(--major), 
                var(--minor) var(--minor), 
                var(--minor) var(--minor);
            background-position: calc(50vw - 0.5px) calc(50vh - 0.5px);
            
            opacity: 0;
            animation: revealGrid 2.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 1.5s; 
        }

        /* 2. THE DRAFT BOARD */
        .draft-board {
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            width: calc(var(--major) * 4);
            height: calc(var(--major) * 2);
            z-index: 1;
            
            opacity: 0;
            animation: lockIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* ABSOLUTE MATHEMATICAL LINES */
        .line {
            position: absolute;
            background-color: var(--grid-major);
        }
        .line-h {
            height: var(--line-w);
            width: 100%;
            left: 0;
            transform: translateY(-50%); 
        }
        .line-v {
            width: var(--line-w);
            height: 100%;
            top: 0;
            transform: translateX(-50%); 
        }
        .line-h.top { top: 0; }
        .line-h.bottom { top: 100%; }
        .line-v.cross-left { left: 0; top: calc(var(--minor) * -1); height: calc(100% + var(--minor) * 2); }
        .line-v.cross-right { left: 100%; top: calc(var(--minor) * -1); height: calc(100% + var(--minor) * 2); }
        .line-v.col-1 { left: 25%; }
        .line-v.col-2 { left: 50%; }
        .line-v.col-3 { left: 75%; }

        /* 3. TYPOGRAPHY: SVCA (Editorial/Creative) */
        .svca-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; 
            display: flex;
        }

        .letter {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Apply the Garamond Serif Font */
            font-family: 'Cormorant Garamond', serif;
            font-size: calc(var(--major) * 0.7);
            font-weight: 300;
            line-height: 1;
            
            /* Optical adjustment specific to Garamond to push it down onto the crosshair */
            padding-top: calc(var(--minor) * 0.3); 
        }

        /* TYPOGRAPHY: GROUP (Tech/Structural) */
        .group-container {
            position: absolute;
            top: calc(50% + var(--minor)); 
            left: 0;
            width: 100%;
            height: var(--minor); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .brand-group {
            /* Apply the Inter Sans-Serif Font */
            font-family: 'Inter', sans-serif;
            font-size: calc(var(--minor) * 0.65);
            font-weight: 500;
            letter-spacing: calc(var(--minor) * 1.5);
            text-transform: uppercase;
            color: var(--text-muted);
            line-height: 1;
            
            text-indent: calc(var(--minor) * 1.5);
            
            /* Optical adjustment specific to Inter */
            padding-top: calc(var(--minor) * 0.1); 
        }

        /* Keyframes */
        @keyframes lockIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.98); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes revealGrid {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="draft-board">
        <div class="line line-h top"></div>
        <div class="line line-h bottom"></div>
        <div class="line line-v cross-left"></div>
        <div class="line line-v col-1"></div>
        <div class="line line-v col-2"></div>
        <div class="line line-v col-3"></div>
        <div class="line line-v cross-right"></div>

        <div class="svca-container">
            <div class="letter">S</div>
            <div class="letter">V</div>
            <div class="letter">C</div>
            <div class="letter">A</div>
        </div>

        <div class="group-container">
            <div class="brand-group">Group</div>
        </div>
    </div>

</body>
</html>
